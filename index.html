<body>
    <div class="container">
        <div class="heading">Normal Form</div>
        <form>
            <input id="username" type="text" placeholder="Enter UserName" required>
            <input id="email" type="email" placeholder="Enter Email" required>
            <input id="number" type="number" placeholder="Enter Mobile Number" required>
            <div class="submit-btn">

                <button id="btn" type="button" onclick="printFNX()">Submit</button>

            </div>
        </form>

        <div class="output">
            <p class="para1"></p>
            <p class="para2"></p>
            <p class="para3"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
